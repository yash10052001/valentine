<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? â¤ï¸</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa; /* Light blue to match the panda background */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            z-index: 10;
        }

        img {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            font-size: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }

        #yesButton {
            background-color: #ff4d6d;
            color: white;
        }

        #noButton {
            background-color: #7f8c8d;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="valentine-question">
            <img id="main-gif" src="Unknown1.jpeg" alt="Cute Panda">
            <h1>Kashish, will you be my Valentine?</h1>
            <p>(Prepare for some hours of annoyance ğŸ™„)</p> 
            <div class="buttons">
                <button id="yesButton">Yes</button>
                <button id="noButton">No</button>
            </div>
        </div>

        <div id="success-message" class="hidden">
            <img id="success-gif" src="Unknown.jpeg" alt="Don't kill me">
            <h1> I hope ma'am I reach home safe and sound ! ğŸƒâ€â™‚ï¸ğŸ’¨</h1>
        </div>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const questionSection = document.getElementById('valentine-question');
        const successSection = document.getElementById('success-message');

        const messages = ["No", "Are you sure?", "Panda is watching...", "Last chance!", "Wait, think about it!", "Don't do this!"];
        let clickCount = 0;

        noButton.addEventListener('click', () => {
            clickCount++;
            
            // 1. Update text
            noButton.innerText = messages[Math.min(clickCount, messages.length - 1)];

            // 2. Grow Yes Button
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize * 1.4) + "px";
            yesButton.style.padding = (currentSize * 0.8) + "px " + (currentSize * 1.5) + "px";

            // 3. Teleport No Button
            const maxX = window.innerWidth - noButton.offsetWidth - 20;
            const maxY = window.innerHeight - noButton.offsetHeight - 20;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.position = "fixed";
            noButton.style.left = randomX + "px";
            noButton.style.top = randomY + "px";
        });

        yesButton.addEventListener('click', () => {
            questionSection.style.display = 'none';
            successSection.classList.remove('hidden');
            noButton.style.display = 'none';
        });
    </script>
</body>
</html>
